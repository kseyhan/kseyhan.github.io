<body>
  <div id="map"></div>
  <div id="drop-container">
    <div id="drop-silhouette"></div>

  <script>
    /* Map functions */

    var map;

    var infoWindow;

    function initMap() {
      // set up the map
      map = new google.maps.Map(document.getElementById('map'), {
        center: new google.maps.LatLng(41.0145139, 29.1014382),
        zoom: 13
      });

      map.data.loadGeoJson('mygeojson.json');

      var myLatLng = new google.maps.Marker({
        clickable: false,
        icon: new google.maps.MarkerImage('//maps.gstatic.com/mapfiles/mobile/mobileimgs2.png',
        new google.maps.Size(22, 22),
        new google.maps.Point(0, 18),
        new google.maps.Point(11, 11)),
        shadow: null,
        zIndex: 999,
        map: map
      });

      infoWindow = new google.maps.InfoWindow();

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          var me = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
          myLatLng.setPosition(me);

          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }

      map.data.addListener('click', function(event) {
        var pointTitle = event.feature.getProperty("title");
        var pointLink = event.feature.getProperty("link");
        var pointAmmount = event.feature.getProperty("ammount");
        var pointM2 = event.feature.getProperty("m2");
        var pointNoRooms = event.feature.getProperty("norooms");
        var pointKat = event.feature.getProperty("kat");

        infoWindow.setContent(
          "<div style='width:150px; text-align: center;'> \
			<a target='_blank' href='" + pointLink + "'>" + pointTitle + "</a> \
			<p>" + pointAmmount + ", " + pointM2 + " mÂ²\
			<br>" + pointNoRooms + ", Kat: " + pointKat + " \
			</div>"
        );
        infoWindow.setPosition(event.feature.getGeometry().get());
        infoWindow.setOptions({
          pixelOffset: new google.maps.Size(0, -30)
        });
        infoWindow.open(map);
      });
    }

    function initialize() {
      initMap();
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
    }
  </script>
